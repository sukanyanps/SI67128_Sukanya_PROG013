<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/dbe33c5d6c.js" crossorigin="anonymous"></script>
        <style>
            legend { 
              display: block;
              padding-left: 2px;
              padding-right: 2px;
              border: none;
            }
        </style>
    </head>

    <body style="background: rgb(250, 250, 210);">
        <div class="container">
            <h1><i class="fas fa-mug-hot"></i> Please Order a cup of coffee</h1>
            
            <form>
                <label for="membername">Member name</label>
                <input type="text" maxlength="25" required>
                <br>
                <label for="memberpassword">Member password</label>
                <input type="text" pattern="[A-Za-z0-9]{8}" maxlength="8" required>
            </form>
            <p>Choose your cup</p>
            <form>
                <ol>
                    <li type="disc">
                        <input type="radio">
                        <label for="">House Blend, $2.49 A smooth, mild blend of coffees from Maxico, Bolivia and Guatemaia.</label>
                    </li>
                    <li type="disc">
                        <input type="radio">
                        <label for="">Mocha Cafe Latte, $2.35 Espresso steamed milk and chocolate syrup.</label>
                    </li>
                    <li type="disc">
                        <input type="radio">
                        <label for="">Cappuccion, 35 baht A mizture of espresso. steamed milk and foam.</label>
                    </li>
                    <li type="disc">
                        <input type="radio">
                        <label for="">Thai tea, 25 baht A drink made with black tea, condensed milk.</label>
                    </li>
                </ol>
            </form>

            <form>
                <fieldset >
                    <legend>Extra:</legend>
                    <input type="checkbox">
                    <label for="">Whipped Cream</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Sweet</label>
                    <br>
                    <input type="checkbox">
                    <label for="">Shost</label>
                </fieldset>
            </form>
            <p><b>Special Request</b></p>
            <form>
                <textarea name="message" rows="10" cols="100"></textarea>
                <br>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </form>
        </div>
    </body>

</html>
