<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color:rgb(179, 184, 232)">1</div>
                <div class="col" style="background-color:rgb(241, 249, 123)">2</div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm" style="background-color:rgb(189, 233, 176)">3</div>
                <div class="col-sm" style="background-color:rgb(241, 249, 123)">4</div>
                <div class="col-sm" style="background-color:rgb(63, 70, 207)">5</div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1 offset-md-1" style="background-color:rgb(189, 233, 176)">6</div>
                <div class="col-md-1 offset-md-1" style="background-color:rgb(241, 249, 123)">7</div>
                <div class="col-md-1 offset-md-2" style="background-color:rgb(63, 70, 207)">8</div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm" style="background-color:rgb(189, 233, 176)">9</div>
                <div class="col-sm" style="background-color:rgb(241, 249, 123)">10</div>
                <div class="col-sm" style="background-color:rgb(63, 70, 207)">11</div>
                <div class="col-sm" style="background-color:rgb(179, 184, 232)">12</div>
            </div>
            <br>
            <div class="row">
                <div class="col offset-md-4" style="background-color:rgb(179, 184, 232)">13</div>
                <div class="col" style="background-color:rgb(241, 249, 123)">14</div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-2 offset-md-2" style="background-color:rgb(189, 233, 176)">15</div>
                <div class="col-md-2 offset-md-2" style="background-color:rgb(241, 249, 123)">16</div>
                <div class="col-md-2 offset-md-2" style="background-color:rgb(63, 70, 207)">17</div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-3 offset-md-1" style="background-color:rgb(189, 233, 176)">18</div>
                <div class="col-md-1 offset-md-1" style="background-color:rgb(241, 249, 123)">19</div>
                <div class="col-md-1 offset-md-2" style="background-color:rgb(63, 70, 207)">20</div>
            </div>
        </div>
    </body>
</html>
